<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendir</title>
  <link rel="shortcut icon" href="https://www.turuncukasa.com/img/favicon.ico?1588935531" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">
  <style>
    @media (max-width: 768px) {}
  </style>
</head>

<body>
  <div id="icerik"></div>

  <script>
    let hedef = window.innerWidth <= 1000 ? "phone.html" : "laptop.html";

    fetch(hedef)
      .then(response => response.text())
      .then(data => {
        document.getElementById("icerik").innerHTML = data;
      });
    var phoneimg = document.getElementById('phoneinfoimg');
    var phonemodal = document.getElementById('phonemyModal');
    var phonemodalImg = document.getElementById('phoneimg01');
    var phonespan = document.getElementsByClassName('phoneclose')[0];

    phoneimg.onclick = function () {
      phonemodal.style.display = "block";
      phonemodalImg.src = this.src;
    }

    // Modal'ı kapat
    phonespan.onclick = function () {
      phonemodal.style.display = "none";
    }
    function phonephonedeneme() {
      // Input elemanını seçiyoruz
      const phoneinput = document.getElementById("phoneinputField").value;
      const link = 'https://192.168.1.';
      const aktarma = '/iadegiris2-0/'
      window.location.href = link + input + aktarma
    }

    // Formun varsayılan yenileme davranışını engelle
    document.getElementById("phonemyForm").addEventListener("submit", function (event) {
      event.preventDefault();
    });

    document.addEventListener("keydown", function (event) {
      // Alt + Shift + P kombinasyonu
      if (event.altKey && event.shiftKey && event.key === "L") {
        window.location.href = 'https://localhost/iadegiris2-0'
      }
    });

    function phoneopeninfo() {
      document.getElementById("phoneform").style.borderRadius = "8px 8px 0px 0px";
      document.getElementById("phoneinfo").style.top = "0" + "px";
      document.getElementById("phoneinfo").style.position = "relative";
      document.getElementById("phoneinfo").style.opacity = "1";
      document.querySelector(".leftgry").style.rotate = "25deg";
      document.querySelector(".rightgry").style.rotate = "-25deg";
      document.getElementById("openclosedinfo").onclick = phoneclosedinfo;
    }

    function phoneclosedinfo() {
      document.getElementById("phoneform").style.borderRadius = "";
      document.getElementById("phoneinfo").style.top = "-367px";
      document.getElementById("phoneinfo").style.opacity = "0";
      setTimeout(function () {
        document.getElementById("phoneinfo").style.position = "absolute";
        document.querySelector(".leftgry").style.rotate = "";
        document.querySelector(".rightgry").style.rotate = "";
        document.getElementById("phoneopenclosedinfo").onclick = phoneclosedinfo;
      }, 200);
    }
    window.onload = function () {
      // Sayfa yüklendikten sonra formun yüksekliğini al
      document.getElementById('info').style.height = document.getElementById('form').offsetHeight + 'px';
    };
    // Resme tıklandığında modal'ı aç
    var img = document.getElementById('infoimg');
    var modal = document.getElementById('myModal');
    var modalImg = document.getElementById('img01');
    var span = document.getElementsByClassName('close')[0];

    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    // Modal'ı kapat
    span.onclick = function () {
      modal.style.display = "none";
    }
    function openinfo() {
      document.getElementById("form").style.borderRadius = "0px 8px 8px 0px";
      document.getElementById("info").style.opacity = "1";
      document.getElementById("info").style.right = "0px";
      document.querySelector(".upgry").style.rotate = "-25deg";
      document.querySelector(".downgry").style.rotate = "25deg";
      document.getElementById("openclosedinfo").onclick = closedinfo;
    }

    function closedinfo() {
      setTimeout(function () {
        document.getElementById("info").style.opacity = "0";
      }, 500);
      document.getElementById("info").style.right = "-300px";
      document.querySelector(".upgry").style.rotate = "";
      document.querySelector(".downgry").style.rotate = "";
      document.getElementById("openclosedinfo").onclick = openinfo;
      document.getElementById("form").style.borderRadius = "8px 8px 8px 8px";
    }
    function deneme() {
      // Input elemanını seçiyoruz
      const input = document.getElementById("inputField").value;
      const link = 'https://192.168.1.';
      const aktarma = '/iadegiris2-0/'
      window.location.href = link + input + aktarma
    }

    // Formun varsayılan yenileme davranışını engelle
    document.getElementById("myForm").addEventListener("submit", function (event) {
      event.preventDefault();
    });

    document.addEventListener("keydown", function (event) {
      // Alt + Shift + P kombinasyonu
      if (event.altKey && event.shiftKey && event.key === "L") {
        window.location.href = 'https://localhost/iadegiris2-0'
      }
    });
  </script>

</body>

</html>
