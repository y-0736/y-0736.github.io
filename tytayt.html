    <script>
        function updateCountdown() {
            const tytExamDate = new Date("June 21, 2025 10:15:00").getTime();
            const aytExamDate = new Date("June 22, 2025 10:15:00").getTime();
            const now = new Date().getTime();
            
            const tytDays = Math.floor((tytExamDate - now) / (1000 * 60 * 60 * 24));
            const aytDays = Math.floor((aytExamDate - now) / (1000 * 60 * 60 * 24));
            
            const tytWeeks = Math.floor(tytDays / 7);
            const aytWeeks = Math.floor(aytDays / 7);
            
            const tytMonths = Math.floor(tytWeeks / 4);
            const aytMonths = Math.floor(aytWeeks / 4);
            
            document.getElementById("tyt-countdown").innerHTML = 
                `TYT'ye Kalan Süre: ${tytDays} gün | ${tytWeeks} hafta | ${tytMonths} ay`;
            document.getElementById("ayt-countdown").innerHTML = 
                `AYT'ye Kalan Süre: ${aytDays} gün | ${aytWeeks} hafta | ${aytMonths} ay`;
